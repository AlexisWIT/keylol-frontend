<div class="section-reception box-shadowed">
    <div class="quick-link">
        <h1 class="labeled-heading">收藏夹</h1>
        <ul>
            <li ng-repeat="link in reception.quickLinks track by link.Id" ng-switch="link.Type">
                <span class="delete" ng-click="reception.deleteFavorite($index)">x</span>
                <point-link ng-switch-when="NormalPoint" type="'point'" id-code="link.IdCode" point-name="link.Name"></point-link>
                <point-link ng-switch-when="ProfilePoint" type="'user'" id-code="link.IdCode" point-name="link.Name"></point-link>
            </li>
        </ul>
        <a ng-if="reception.isInPoint && reception.canBeAdd" href="" ng-click="reception.addFavorite()" class="add">添加当前据点</a>
    </div>
    <div class="recent-link">
        <h1 class="labeled-heading">最近访问<span class="delete" ng-click="reception.deleteRecentBroswe()">清除记录</span></h1>
        <ul>
            <li ng-repeat="link in reception.recentLinks" ng-switch="link.type">
                <point-link ng-switch-when="NormalPoint" type="'point'" id-code="link.idCode" point-name="link.name"></point-link>
                <point-link ng-switch-when="ProfilePoint" type="'user'" id-code="link.idCode" point-name="link.name"></point-link>
            </li>
        </ul>
    </div>
</div>
