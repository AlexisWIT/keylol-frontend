<div class="statics">
    <div class="bundle">
        <p>文券数量</p>
        <p>{{userAssociations.object.coupon | numberAbbreviation}} ◆</p>
    </div>
    <div class="bundle">
        <p>获得认可</p>
        <p>{{userAssociations.object.likeCount}}</p>
    </div>
    <div class="bundle">
        <p>库内游戏</p>
        <p>{{userAssociations.object.gameCount}}</p>
    </div>
    <div class="bundle">
        <p>记录在档游戏</p>
        <p>{{userAssociations.object.playedGameCount}}</p>
    </div>
    <div class="blank"></div>
    <div class="bundle">
        <p>获得萃选</p>
        <p ng-style="{'color':userAssociations.theme.light}">{{userAssociations.object.spotlightCount}}</p>
    </div>
</div>
