<div class="background" webp-background="http://dota2walls.com/wp-content/uploads/2015/01/shadow-from-the-dire-dota-2-wallpaper.png">
    <div class="mask">
        <div class="wrapper">
            <div class="left-part">
                <div class="author">
                    <img webp-src="//storage.keylol.com/fd0dfd38572adff068251606aa282b3f.jpg!avatar.medium" alt="npc之舟" class="avatar">
                    <div class="name-group">
                        <p>npc之舟</p>
                        <p><vote-circle review="3" gray-background="true"></vote-circle> / 在档 24.0 小时</p>
                    </div>
                </div>
                <div class="summary">
                    <p ng-repeat="text in articleSummary.summary.good">+ {{text}}</p>
                </div>
                <div class="summary">
                    <p ng-repeat="text in articleSummary.summary.bad">- {{text}}</p>
                </div>
            </div>
            <div class="right-part">
                <simple-article-card ng-repeat="card in articleSummary.cards" card="::card"></simple-article-card>
            </div>
        </div>
    </div>
</div>
