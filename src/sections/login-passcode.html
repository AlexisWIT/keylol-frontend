<tabs class="invert" tab-array="loginPasscode.tabArray" cur-tab="loginPasscode.curTab" click-handler="loginPasscode.changeTab(index)"></tabs>

<div class="passcode-wrapper {{loginPasscode.swapDirection}}">
    <div class="swap-helper swap-animation" ng-animate-swap="loginPasscode.curTab">
        <div class="inputs" ng-show="loginPasscode.curTab == 0">
            <text-area type="uic" label="用户识别码" model="''" style="margin-right: 30px;"></text-area>
            <text-area type="text" label="登录口令" model="''" style="width: 240px;"></text-area>
        </div>
        <div class="inputs" ng-show="loginPasscode.curTab == 1">
            <text-area type="text" label="昵称" model="''" style="width: 300px;margin-right: 30px;"></text-area>
            <text-area type="text" label="登录口令" model="''" style="width: 240px;"></text-area>
        </div>
        <div class="inputs" ng-show="loginPasscode.curTab == 2">
            <text-area type="text" label="电邮地址" model="''" style="width: 300px;margin-right: 30px;"></text-area>
            <text-area type="text" label="登录口令" model="''" style="width: 240px;"></text-area>
        </div>

        <div class="action">
            <flat-button text="放弃" type="inertia"></flat-button>
            <raised-button text="注册"></raised-button>
        </div>
    </div>
</div>
