<nav-bar theme="nav.theme" ng-class="{shadowed: nav.hasShadow}" style="{{nav.theme.main ? 'background-color: ' + nav.theme.main + ';' : ''}}"></nav-bar>
<point-header ng-if="nav.inPoint && stateTree.aggregation.point.basicInfo" object="stateTree.aggregation.point.basicInfo" theme="::nav.theme"></point-header>
<point-header ng-if="nav.inPoint && stateTree.content.article.pointBasicInfo" object="stateTree.content.article.pointBasicInfo" theme="::nav.theme"></point-header>
<point-header ng-if="nav.inPoint && stateTree.content.activity.pointBasicInfo" object="stateTree.content.activity.pointBasicInfo" theme="::nav.theme"></point-header>
<user-header ng-if="nav.inUser" object="stateTree.aggregation.user.basicInfo" theme="::nav.theme"></user-header>
<div class="fake-tabs" ng-if="nav.inEntrance"></div>
<div ng-if="nav.tabArray" style="width:940px;margin:auto;">
    <tabs style="{{nav.theme.light ? 'background-color: ' + nav.theme.light + ';' : ''}}" tab-array="nav.tabArray" cur-tab="nav.currentPage"></tabs>
</div>
