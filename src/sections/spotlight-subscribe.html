<div class="header" webp-background="//steamcdn.keylol.com/steam/apps/570/capsule_231x87.jpg!cover.image.big">
    <raised-button text="全部订阅" type="subscribe-all"></raised-button>
    <div class="header-text">
        <p class="title">订阅</p>
        <p class="sub-title">最近接触的游戏</p>
    </div>
</div>
<ul class="subscribe-list">
    <li ng-repeat="game in [1,2,3,4,5]">
        <div class="wrapper">
            <img class="cover" webp-src="//steamcdn.keylol.com/steam/apps/570/capsule_231x87.jpg!cover.image.big">
            <div class="point">
                <a href="" class="name">
                    <p>游戏中文名</p>
                    <p>游戏英文名</p>
                </a>
                <div class="info">
                    <review-with-text review=""></review-with-text>
                    <div class="game-time">
                        <p>19 小时</p>
                        <p>二周在档记录</p>
                    </div>
                    <flat-button text="订阅"></flat-button>
                </div>
                <span class="horizon"></span>
            </div>
        </div>
    </li>
</ul>
