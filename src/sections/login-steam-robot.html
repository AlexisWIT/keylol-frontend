<phase phases="['在对话中发送验证码','登录成功']" index="loginSteamRobot.phaseIndex"></phase>
<div class="inner" ng-switch on="loginSteamRobot.phaseIndex" ng-style="{
justifyContent:loginSteamRobot.phaseIndex === 0?'space-between':'center'}">
    <div class="left" ng-switch-when="0">
        <p>在其乐好友中,向其乐机器人发送<span class="highlight">验证码</span></p>
        <p>机器人已尝试发出对话邀请</p>
    </div>
    <div class="right font-consolas" ng-switch-when="0">
        0518
    </div>
    <div class="user" ng-switch-when="1">
        <img webp-src="//storage.keylol.com/4ed8e4862422e8a584fb6bee9f32fedd.jpg!avatar.medium" />
        <div>
            <p>用户名</p>
            <p>欢迎回来</p>
        </div>
    </div>
</div>
<div class="action">
    <flat-button text="放弃" type="inertia"></flat-button>
</div>
