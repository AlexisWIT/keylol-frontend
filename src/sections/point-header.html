<div class="background" ng-style="{transform: pointHeader.transform}" webp-background="{{pointHeader.object.headerImage | backgroundUrl}}"></div>
<div class="info" ng-switch="pointHeader.object.type">
    <point-basic-info point="pointHeader.point"></point-basic-info>
    <div class="attributes" ng-switch-when="game">
        <p>{{pointHeader.categories}}</p>
        <p>{{pointHeader.vendors}}</p>
    </div>
    <div class="attributes" ng-switch-default>
        <p>{{pointHeader.gameCount}}</p>
    </div>
    <div class="actions">
        <icon-button icon="dots-vertical" type="invert"></icon-button>
        <raised-button theme-color="pointHeader.theme.main"  binary-set="pointHeader.subscribeSet" binary-value="pointHeader.object.subscribed"
                     click="pointHeader.subscribe(pointHeader.object.id, pointHeader.object.subscribed, pointHeader.object)"></raised-button>
    </div>
</div>
