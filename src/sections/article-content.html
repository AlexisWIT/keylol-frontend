<style parse-style="">
    article.editor-style h1 {
        color: {{articleContent.theme.main}};
    }

    article.editor-style spoiler:not(.actionable) {
        border-color: {{articleContent.theme.light}};
    }

    article.editor-style spoiler .hint .icons {
        background-color: {{articleContent.theme.light}};
    }

    article.editor-style spoiler .hint .text h2 {
        color: {{articleContent.theme.light}};
    }
</style>
<article class="editor-style" bind-html-compile="articleContent.article.content"></article>
<div class="other">
    <div class="repost-declaration">
        <div class="bundle">
            <p style="color: {{articleContent.theme.light}};">作者声明以下转载要求：</p>
            <p ng-if="articleContent.article.reproductionRequirement">
                <span ng-if="articleContent.article.reproductionRequirement.attribution">署名 - 注明出处及链接</span>
                <span ng-if="articleContent.article.reproductionRequirement.attribution && (articleContent.article.reproductionRequirement.nonCommercial || articleContent.article.reproductionRequirement.noDerivation)">-</span>
                <span ng-if="articleContent.article.reproductionRequirement.nonCommercial">非商业性</span>
                <span ng-if="articleContent.article.reproductionRequirement.nonCommercial && articleContent.article.reproductionRequirement.noDerivation">-</span>
                <span ng-if="articleContent.article.reproductionRequirement.noDerivation">禁止编辑改动</span>
            </p>
            <p ng-if="!articleContent.article.reproductionRequirement">禁止在第三方场合刊载</p>
        </div>

                         theme-color="articleContent.theme.main"
