<div class="good" ng-repeat="good in couponGoods.goods">
    <img webp-src="{{ good.image | uriRelocate:'/sq/220' }}">
    <div class="name-group">
        <p>{{good.title}}</p>
        <p>{{good.description}}</p>
    </div>
    <div class="actions">
        <p>{{good.saleOut ? '售罄' : '&nbsp;'}}</p>
        <raised-button type="theme" disabled="good.saleOut" text="{{good.price}} ◆" click="couponGoods.showWindow(good, event)"></raised-button>
    </div>
</div>
