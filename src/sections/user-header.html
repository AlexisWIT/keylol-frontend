<div class="background" ng-style="{transform: userHeader.transform}" webp-background="{{userHeader.object.headerImage | pageHeaderUrl}}"></div>
<div class="info">
    <div class="user-basic-info">
        <img class="avatar" webp-src="{{ userHeader.object.avatarImage | avatarUrl}}" alt="{{}}" />
        <div class="name-group">
            <p>{{userHeader.object.userName}}</p>
            <p>{{userHeader.object.gamerTag}}</p>
        </div>
    </div>
    <div class="attributes">
        <p>{{userHeader.object.registerTime | amUtc | amLocal | amDateFormat:'YYYY-MM-DD'}} 加入其乐</p>
    </div>
    <div class="actions">
        <icon-button icon="dots-vertical" type="invert"></icon-button>
        <raised-button theme-color="userHeader.theme.main" binary-set="userHeader.subscribeSet" binary-value="userHeader.object.subscribed" click="userHeader.subscribe(userHeader.object.id, userHeader.object.subscribed, userHeader.object, 'User')"></raised-button>
    </div>
</div>
