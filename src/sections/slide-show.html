<div class="slide-selector">
    <div class="moveBackground active-{{slideShow.index}}" ng-class="{'move-up':slideShow.isMoveUp,'move-down':!slideShow.isMoveUp}"></div>
    <div class="moveBackground-triangle active-{{slideShow.index}}"></div>
    <a ripple="theme" class="slide-shortcut" ng-repeat="slide in slideShow.slides" href="" ng-click="slideShow.slideTo($index)">
        <div class="cname" ng-class="{'active':slideShow.index == $index}">{{slide.cname}}</div>
        <div class="ename" ng-class="{'active':slideShow.index == $index}">{{slide.ename}}</div>
    </a>
</div>
<div class="slide-list" ng-class="{
    'to-down' : slideShow.isMoveUp && slideShow.oldIndex !== -1,
    'to-up' : !slideShow.isMoveUp && slideShow.oldIndex !== -1
    }">
    <a class="common-article slide swap-animation" ng-animate-swap="slideShow.index" webp-background="{{slideShow.slides[slideShow.index].img}}" href="">
        <div class="bottom-text">
            <div class="first-line"><span class="underline title">{{slideShow.slides[slideShow.index].cname}}</span><span class="author">{{slideShow.slides[slideShow.index].author + ' / ' + slideShow.slides[slideShow.index].date}}</span></div>
            <div class="second-line">{{slideShow.slides[slideShow.index].desc}}</div>
        </div>
    </a>
</div>
