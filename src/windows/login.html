<window position="center" class="window-login"  click-other-to-exit="::true">
    <button ng-hide="::true" class="window-exit-button" ng-click="login.close()"></button>
    <div class="window">
        <div class="header">
            <div class="text">
                <p>回到社区</p>
                <p>在下方选择一种登录方式</p>
            </div>
            <img src="assets/images/key-and-locker.png">
        </div>

        <tabs tab-array="::login.tabArray" cur-tab="login.currentPage" click-handler="login.changeTab(index)"></tabs>
        <div class="login-wrapper {{login.swapDirection}}" ng-class="{'low':login.currentPage == 2,'high':login.currentPage<2}">
            <div class="swap-helper swap-animation" ng-animate-swap="login.currentPage">
                <login-steam-robot ng-show="login.currentPage == 0"></login-steam-robot>
                <login-api ng-show="login.currentPage == 1"></login-api>
                <login-passcode ng-show="login.currentPage == 2"></login-passcode>
            </div>
        </div>
    </div>
</window>
