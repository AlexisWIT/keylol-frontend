<window position="center" class="window-image-preview" click-other-to-exit="true">
    <div ng-hide="true" class="window-exit-button" ng-click="ImagePreview.cancel()">
        <div ng-include="'assets/images/exit.svg'"></div>
    </div>
    <img webp-src="{{ImagePreview.imageSrc|uriRelocate}}" alt="预览图">
</window>
