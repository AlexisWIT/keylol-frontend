            <div class="name-group">
                <p>你单向关注了对方</p>

            </div>

            </div>

            </div>
            <div class="go">
                <img src="//storage.keylol.com/d526aa7807cd84b7fec57be32b391614.jpg" alt="" class="avatar">
                <div class="name-group">
                    <p>2016-07-07</p>
                    <p>一段文字.</p>
                </div>
            </div>
        </div>

        <div class="sender">
            <input type="text" placeholder="新私信对话..."><raised-button type="theme" text="送出"></raised-button>
        </div>
    </div>
</window>
