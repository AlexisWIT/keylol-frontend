<div class="wrapper" class="{{state}}">
    <div class="point" ng-repeat="point in pointArray">
        <img webp-src="{{::point.avatarImage | avatarUrl}}" alt="{{::point.names[0]}}">
        <p>{{::point.chineseName}}</p>
        <svg aria-hidden="true" ng-click="deleteSelectorPoint($index)">
            <use ng-href="{{'close' | iconSvgUrl }}" xlink:href=""></use>
        </svg>
    </div>
    <input class="input" type="text" popup="showSelector" ng-model="data">
</div>
