<span ng-repeat="i in repeats track by $index" class="{{state}}">
    <input ng-disabled="state === 'disabled'" class="code-input-textbox" type="text" maxlength="1" ng-model="text[$index]" ng-trim="false" ng-focus="focusFirstIfEmpty($index)" focus-me="focus[$index]" ng-keydown="keydown($index, $event)">
    <div class="bottom"></div>
</span>
