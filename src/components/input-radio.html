<a class="item" href="" ng-repeat="item in inputRadio.items" ng-click="inputRadio.changeRadio($index)" radio-ripple="$index">
    <div class="outer" ng-class="{'focus':inputRadio.currentRadio === $index}">
        <div class="ripple-container"></div>
        <div class="hole"></div>
        <div class="object"></div>
    </div>
    <p class="text">{{item}}</p>
</a>
