
<div class="comment-block" id="{{comment.isHot?'hot-':''}}comment-{{comment.SequenceNumberForArticle}}" popup="comment.showModerationPopup">
    <span class="floor">#{{comment.SequenceNumberForArticle}}</span>
    <point-link ng-if="comment.Commentator" type="'user'" avatar-url="comment.Commentator.AvatarImage" id-code="comment.Commentator.IdCode"></point-link>
    <article ng-switch="comment.Commentator" ng-class="{archived: !comment.Commentator || comment.Archived !== 'None'}">
        <div class="header">
            <point-link ng-switch-default class="name" type="'user'" point-name="'@' + comment.Commentator.UserName" id-code="comment.Commentator.IdCode"></point-link>
            <span class="as-author" ng-if="comment.Commentator.isAuthor">[文章作者]</span>
            <span ng-switch-when="undefined" class="title">这则评论已被封存</span>
            <span ng-switch-default ng-if="comment.Archived !== 'None'" class="moderated">封存中</span>
            <span ng-if="comment.Warned" class="moderated">受到警告</span>
            <span ng-switch-default class="time" am-time-ago="comment.PublishTime"></span>
                <span ng-switch-default class="action" ng-if="comment.union.$localStorage.user">
                    <span ng-if="!comment.cannotLike && comment.article.Archived === 'None' && comment.Archived === 'None'" ng-switch="comment.Liked">
                        <a href="" ng-click="acknowledge(comment)" ng-switch-when="false">认可</a>
                        <a href="" ng-click="cancelAcknowledge(comment)" ng-switch-when="true">取消认可</a>
                        |
                    </span>
                    <a href="" ng-click="onReply()">回复</a>
                    <span ng-if="comment.union.$localStorage.user.StaffClaim === 'operator' || comment.cannotLike">
                        |
                        <a href="" ng-if="comment.Archived === 'None'" ng-click="moderateComment($event, 'Archived')">封存</a>
                        <a ng-if="comment.Archived === 'User' || (comment.Archived === 'Operator' && comment.union.$localStorage.user.StaffClaim === 'operator')" href="" ng-click="moderateComment($event, 'Archived', true)">撤销封存</a>
                        <span ng-if="comment.union.$localStorage.user.StaffClaim === 'operator'">
                            |
                            <a href="" ng-click="moderateComment($event, 'Warned', comment.Warned)">{{comment.Warned?"撤销":""}}警告</a>
                        </span>
                    </span>
                </span>
        </div>
        <div ng-switch-default class="content"><span bind-html-compile="comment.Content"></span><span ng-if="comment.isHot" class="hot-signal">HOT</span><span class="like-count" ng-if="comment.hasLike">+{{comment.LikeCount}}</span></div>
        <div ng-switch-when="undefined" class="content"><span>封存后只有作者与站务职员可以看到评论内容与作者信息</span></div>
    </article>
</div>
