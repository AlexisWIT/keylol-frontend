<a class="info" href="" ng-href="point/{{gameCard.card.idCode}}" ripple>
    <point-basic-info point="gameCard.card"></point-basic-info>
</a>
<div class="point-img" webp-background="{{gameCard.card.titleCoverImage | uriRelocate: '/both/220x100'}}"></div>
<div class="actions">
    <vote-circle review="::gameCard.card.averageRating" gray-background="true"></vote-circle>
    <flat-button binary-set="gameCard.subscribeSet" binary-value="gameCard.card.subscribed"
                 click="gameCard.subscribe(gameCard.card.id, gameCard.card.subscribed, gameCard.card)"></flat-button>
</div>
