<a href="" class="outer" ng-class="{'theme': inputSwitch.model}" ng-click="inputSwitch.toggle()"
   style="{{inputSwitch.theme.light && inputSwitch.model ? 'background-color:' + inputSwitch.theme.light + ';':''}}"
   circle-ripple="0" ripple-theme="::inputSwitch.theme.light">
    <div class="ripple-container"></div>
    <div class="object"
         style="{{inputSwitch.theme.main && inputSwitch.model ? 'background-color:' + inputSwitch.theme.main + ';':''}}"
        >
    </div>
</a>
