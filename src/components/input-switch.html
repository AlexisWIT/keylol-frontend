<a href="" class="outer" ng-class="{'theme': inputSwitch.model}" ng-click="inputSwitch.toggle()" style="{{inputSwitch.theme.light && inputSwitch.model ? 'background-color:' + inputSwitch.theme.light + ';':''}}">
    <div class="object" style="{{inputSwitch.theme.main && inputSwitch.model ? 'background-color:' + inputSwitch.theme.main + ';':''}}" ripple="{{inputSwitch.model ? inputSwitch.theme.main || 'theme' : ''}}" ripple-position="center" ripple-no-background="true"></div>
</a>
