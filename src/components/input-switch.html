<a href="" class="outer" ng-class="{'theme': inputSwitch.model, disabled: inputSwitch.disabled}" ng-click="inputSwitch.switchValue()" style="{{inputSwitch.theme.light && inputSwitch.model && !inputSwitch.disabled ? 'background-color:' + inputSwitch.theme.light + ';':''}}">
    <div class="object" style="{{inputSwitch.theme.main && inputSwitch.model && !inputSwitch.disabled ? 'background-color:' + inputSwitch.theme.main + ';':''}}" ripple="{{inputSwitch.disabled ? 'disabled' : inputSwitch.model ? inputSwitch.theme.main || 'theme' : ''}}" ripple-position="center" ripple-no-background="true"></div>
</a>
