<div class="{{ datepicker.isError?'warn':datepicker.isFocus?'theme':'' }}"
     popup="datepicker.showSelectorPopup"
     ng-style="{borderColor:datepicker.theme.light && datepicker.isFocus && !datepicker.isError ? datepicker.theme.light : null}"
    >
    <input type="text"
           ng-model="datepicker.model"
           ng-change="datepicker.check()"
           ng-focus="datepicker.focus()"
           ng-blur="datepicker.blur()"
    />
    <a href="" ng-click="datepicker.showSelector($event)">
        <svg aria-hidden="true">
            <use ng-href="{{'menu-down' | iconSvgUrl }}" xlink:href=""></use>
        </svg>
    </a>
</div>
