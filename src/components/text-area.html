<label ng-class="{
    'fill': textArea.activeState || textArea.model && (textArea.model.length !== 0),
    'active': textArea.activeState && !textArea.warnState,
    'warn': textArea.activeState && textArea.warnState,
}">{{textArea.label}}</label>


<div class="text {{textArea.disabledState?'disabled':textArea.activeState&&!textArea.warnState?'active':textArea.warnState?'warn':''}}" ng-if="textArea.type === 'text'">
    <input ng-model="textArea.model" type="text" ng-change="textArea.check()" ng-focus="textArea.focus()" ng-blur="textArea.blur()"
           ng-disabled="textArea.disabledState"/>
</div>

<div class="text {{textArea.disabledState?'disabled':textArea.activeState&&!textArea.warnState?'active':textArea.warnState?'warn':''}}" ng-if="textArea.type === 'password'">
    <input ng-model="textArea.model" type="password" ng-change="textArea.check()" ng-focus="textArea.focus()" ng-blur="textArea.blur()"
           ng-disabled="textArea.disabledState"/>
</div>

<input-uic ng-if="textArea.type === 'uic'" length="5" ng-model="textArea.model" focus-handler="textArea.focus()" blur-handler="textArea.blur()"
           state="textArea.disabledState?'disabled':textArea.activeState&&!textArea.warnState?'active':textArea.warnState?'warn':''"
></input-uic>

<dropdown ng-if="textArea.type === 'dropdown'" items="['请选择游戏平台','Steam','暂不选择游戏平台']" model="textArea.model"></dropdown>

<div class="tip" ng-class="{'active':textArea.activeState && !textArea.warnState,'warn':textArea.warnState}">{{textArea.tip}}</div>
