<button class="{{fab.type}}" ng-style="{backgroundColor: fab.themeColor}" ng-click="fab.click()" ripple="{{::(fab.themeColor? '#fff' : '#000')}}">
    <div class="fab-wrapper">
        <svg aria-hidden="true" ng-style="{fill: fab.themeColor ? '#fff' : null}">
            <use ng-href="{{ fab.icon | iconSvgUrl }}" xlink:href=""></use>
        </svg>
    </div>
</button>
