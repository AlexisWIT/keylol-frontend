<div ng-if="menu.object.header" class="menu-header">
    <div ng-if="!menu.object.header.isUser" class="header-text no-image" >
        <p>{{ menu.object.header.main }}</p>
        <p>{{ menu.object.header.sub }}</p>
    </div>
    <a ng-if="menu.object.header.isUser" ripple href="user/{{menu.union.$localStorage.user.IdCode}}">
        <img class="avatar" webp-src="{{menu.union.$localStorage.user.AvatarImage | avatarUrl}}" alt="{{menu.union.$localStorage.user.UserName}}">
        <div class="header-text for-user">
            <p>{{ menu.union.$localStorage.user.UserName }}</p>
            <p>{{ menu.union.$localStorage.user.IdCode }}</p>
        </div>
    </a>
</div>
<ul>
    <li ng-repeat="item in menu.object.items"><menu-item data="item"></menu-item></li>
</ul>
