<div ng-if="menu.object.header" class="menu-header">
    <div ng-if="!menu.object.header.isUser" class="header-text no-image" >
        <p>{{ menu.object.header.main }}</p>
        <p>{{ menu.object.header.sub }}</p>
    </div>
    <a ng-if="menu.object.header.isUser" ripple ng-href="user/{{menu.stateTree.currentUser.idCode}}">
        <img class="avatar" webp-src="{{menu.stateTree.currentUser.avatarImage | avatarUrl}}" alt="{{menu.stateTree.currentUser.userName}}">
        <div class="header-text for-user">
            <p>{{ menu.stateTree.currentUser.userName }}</p>
            <p>{{ menu.stateTree.currentUser.idCode }}</p>
        </div>
    </a>
</div>
<ul>
    <li ng-repeat="item in menu.object.items"><menu-item data="item"></menu-item></li>
</ul>
