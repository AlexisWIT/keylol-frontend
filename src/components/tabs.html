<div class="wrapper">
    <a ng-repeat="tab in tabs.tabArray" ui-sref="{{tab.state}}"  ng-class="{'link__selected':$index == tabs.curTab, 'float-right':tab.float === 'right' , 'float-left':tab.float === 'left'}" class="link font-myriad-keylol" ng-click="::tabs.changeTab($index)" ripple="{{'#fff'}}">{{::tab.name}}</a>
    <bottom-move-bar class="move-bar" cur-tab="tabs.curTab"></bottom-move-bar>
</div>
