<button  popup="raisedButton.showPopup" class="{{raisedButton.type}}" ng-click="raisedButton.click({event: $event})" ng-class="{invert: raisedButton.invert}" style="{{(raisedButton.themeColor && !raisedButton.disabled) ? (raisedButton.invert ? 'color: ' : 'background-color: ') + raisedButton.themeColor + ';' : ''}}" ripple="{{raisedButton.invert ? raisedButton.themeColor || raisedButton.type : '#fff'}}" ng-disabled="raisedButton.disabled">{{raisedButton.text}}</button>
