<button class="{{raisedButton.type}}" ng-class="{invert: raisedButton.invert}" style="{{::(raisedButton.themeColor ? (raisedButton.invert ? 'color: ' : 'background-color: ') + raisedButton.themeColor + ';' : '')}}" ripple="{{raisedButton.invert ? raisedButton.themeColor || raisedButton.type : '#fff'}}" ng-disabled="raisedButton.disabled">{{raisedButton.text}}</button>
