<div class="background" webp-background="{{userCard.user.backgroundImage | backgroundUrl}}"></div>
<a href="" ng-href="user/{{userCard.user.idCode}}">
    <img class="avatar" webp-src="{{userCard.user.avatarImage | avatarUrl}}">
    <div class="bundle">
        <p class="nickname">{{userCard.user.userName}}</p>
        <p ng-if="userCard.user.role" class="remark">{{userCard.user.role}}</p>
        <p ng-if="false" class="remark">Steam 好友</p>
    </div>
</a>
<flat-button type="{{userCard.type}}" text="关注"></flat-button>
