<div ng-if="stateTree.entrance.points">
    <outpost-points style="margin-top: 20px;margin-bottom: 40px;" cards="::stateTree.entrance.points.outpostPoints" ></outpost-points>
    <div class="flex-row">
        <div class="left-middle-lg row-sm">
            <recent-played style="margin-bottom: 30px" list="::stateTree.entrance.points.recentPlayedPoints" header-image="::stateTree.entrance.points.recentPlayedPointHeaderImage"></recent-played>
            <spotlight-categories style="margin-bottom: 30px"></spotlight-categories>
            <spotlight-users style="position: absolute;width: 100%;left: 0;"></spotlight-users>
            <spotlight-games style="margin-top: 475px;margin-bottom: 20px"></spotlight-games>
        </div>
        <right-menus class="right-lg hidden-sm"></right-menus>
    </div>
</div>
