<div ng-if="stateTree.entrance.discovery">
    <slide-show ng-if="::(stateTree.entrance.discovery.slideshowEntries.length > 0)" slides="::stateTree.entrance.discovery.slideshowEntries" style="margin-bottom: 40px;"></slide-show>
    <spotlight-points ng-if="::(stateTree.entrance.discovery.spotlightPoints.length > 0)" cards="::stateTree.entrance.discovery.spotlightPoints" style="margin-bottom: 30px"></spotlight-points>
    <div class="flex-row">
        <div class="left-middle-lg row-sm">
            <spotlight-articles ng-if="::(stateTree.entrance.discovery.spotlightReviews.length > 0)" cards="::stateTree.entrance.discovery.spotlightReviews" style="margin-bottom: 30px" type="reviews"></spotlight-articles>
            <spotlight-topics ng-if="::(stateTree.entrance.discovery.spotlightConferences.length > 0)" topics="::stateTree.entrance.discovery.spotlightConferences" style="margin-bottom: 50px;"></spotlight-topics>
            <spotlight-articles ng-if="::(stateTree.entrance.discovery.spotlightStudies.length > 0)" cards="::stateTree.entrance.discovery.spotlightStudies" style="margin-bottom: 30px" type="studies"></spotlight-articles>
            <sales-today ng-if="::(stateTree.entrance.discovery.onSalePoints.length > 0)" list="::stateTree.entrance.discovery.onSalePoints" header-image="::stateTree.entrance.discovery.onSalePointHeaderImage" total-page="::stateTree.entrance.discovery.onSalePointPageCount" style="margin-bottom: 40px"></sales-today>
            <spotlight-articles ng-if="::(stateTree.entrance.discovery.spotlightStories.length > 0)" cards="::stateTree.entrance.discovery.spotlightStories" style="margin-bottom: 30px" type="stories" ></spotlight-articles>
            <latest-articles ng-if="::(stateTree.entrance.discovery.latestArticles.length > 0)" articles="::stateTree.entrance.discovery.latestArticles" header-image="::stateTree.entrance.discovery.latestArticleHeaderImage" total-page="::stateTree.entrance.discovery.latestArticlePageCount" style="margin-bottom: 50px"></latest-articles>
        </div>
        <right-menus class="right-lg hidden-sm"></right-menus>
    </div>
</div>
