<div ng-if="stateTree.discoveryPage">
    <slide-show slides="::stateTree.discoveryPage.slideshowEntries" style="margin-bottom: 40px;"></slide-show>
    <spotlight-points cards="::stateTree.discoveryPage.spotlightPoints" style="margin-bottom: 30px"></spotlight-points>
    <div class="flex-row">
        <div class="left-middle-lg row-sm">
            <spotlight-articles cards="::stateTree.discoveryPage.spotlightReviews" style="margin-bottom: 30px" type="reviews"></spotlight-articles>
            <spotlight-topics topics="::stateTree.discoveryPage.spotlightConferences" style="margin-bottom: 50px;"></spotlight-topics>
            <spotlight-articles cards="::stateTree.discoveryPage.spotlightStudies" style="margin-bottom: 30px" type="studies"></spotlight-articles>
            <sales-today style="margin-bottom: 40px"></sales-today>
            <spotlight-articles cards="::stateTree.discoveryPage.spotlightStories" style="margin-bottom: 30px" type="stories" ></spotlight-articles>
            <latest-articles articles="::stateTree.discoveryPage.latestArticles" style="margin-bottom: 50px"></latest-articles>
        </div>
        <right-menus class="right-lg hidden-sm"></right-menus>
    </div>
