<popup class="popup-dropdown-selector">
    <div ng-if="dropdownSelector.object.title" class="tip">{{dropdownSelector.object.title}}</div>
    <a class="item" ng-click="dropdownSelector.select($index)" ng-repeat="item in dropdownSelector.object.items" ripple>
        {{item}}
    </a>
    <a ng-if="dropdownSelector.object.cancel" class="item" ng-click="dropdownSelector.cancel()" ripple>
        {{dropdownSelector.object.cancel}}
    </a>
</popup>
