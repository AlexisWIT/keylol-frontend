<popup class="popup-chinese-support">
    <div class="head" ng-style="{backgroundColor: chineseSupport.theme.main}">
        <div class="text">
            <p>华语可用度</p>
            <p>汉化报告</p>
        </div>
        <img src="assets/images/chinese-availability.png" />
    </div>
    <div class="content">
        <div class="header" ng-style="{backgroundColor: chineseSupport.theme.main}">厂商配置</div>
        <table>
            <thead>
                <tr>
                    <td></td>
                    <td>界面</td>
                    <td>字幕</td>
                    <td>配音</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="left-align">英语</td>
                    <td ng-repeat="attr in chineseSupport.languageAvailability">
                        <svg ng-if="chineseSupport.object.english[attr]" ng-style="{fill: chineseSupport.theme.light}" aria-hidden="true">
                            <use ng-href="{{'check' | iconSvgUrl }}" xlink:href=""></use>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="left-align">日语</td>
                    <td ng-repeat="attr in chineseSupport.languageAvailability">
                        <svg ng-if="chineseSupport.object.japanese[attr]" ng-style="{fill: chineseSupport.theme.light}" aria-hidden="true">
                            <use ng-href="{{'check' | iconSvgUrl }}" xlink:href=""></use>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="left-align">简体中文</td>
                    <td ng-repeat="attr in chineseSupport.languageAvailability">
                        <svg ng-if="chineseSupport.object.simplifiedChinese[attr]" ng-style="{fill: chineseSupport.theme.light}" aria-hidden="true">
                            <use ng-href="{{'check' | iconSvgUrl }}" xlink:href=""></use>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="left-align">繁体中文</td>
                    <td ng-repeat="attr in chineseSupport.languageAvailability">
                        <svg ng-if="chineseSupport.object.traditionalChinese[attr]" ng-style="{fill: chineseSupport.theme.light}" aria-hidden="true">
                            <use ng-href="{{'check' | iconSvgUrl }}" xlink:href=""></use>
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="header" ng-style="{color: chineseSupport.theme.main}">第三方支持</div>
        <div class="third-party" ng-repeat="thirdParty in chineseSupport.object.thirdPartyLinks">
            <p>{{thirdParty.title}}</p>
            <a href="" ng-href="{{thirdParty.link}}">外部页面</a>
            <svg aria-hidden="true">
                <use ng-href="{{'open-in-new' | iconSvgUrl }}" xlink:href=""></use>
            </svg>
        </div>
    </div>
</popup>
