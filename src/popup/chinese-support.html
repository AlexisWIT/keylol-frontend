<popup class="popup-chinese-support">
    <div class="head" style="{{chineseSupport.theme.main?'background-color:'+chineseSupport.theme.main+';':''}}">
        <div class="text">
            <p>华语可用度</p>
            <p>汉化报告</p>
        </div>
        <img src="assets/images/chinese-availability.png" />
    </div>
    <div class="content">
        <div class="header" style="{{chineseSupport.theme.main?'color:'+chineseSupport.theme.main+';':''}}">厂商配置</div>
        <table>
            <thead>
                <tr><td></td><td>界面</td><td>字幕</td><td>配音</td></tr>
                <tr class="border"><td></td><td></td><td></td><td></td></tr>
            </thead>
            <tbody>
                <tr class="space"><td></td><td></td><td></td><td></td></tr>
                <tr>
                    <td class="left-align">英语</td>
                    <td></td>
                    <td></td>
                    <td>
                        <svg style="{{chineseSupport.theme.light?'fill:'+chineseSupport.theme.light+';':''}}" aria-hidden="true">
                            <use ng-href="{{'check' | iconSvgUrl }}" xlink:href=""></use>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="left-align">日语</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="left-align">简体中文</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="left-align">繁体中文</td>
                    <td>
                        <svg style="{{chineseSupport.theme.light?'fill:'+chineseSupport.theme.light+';':''}}" aria-hidden="true">
                            <use ng-href="{{'check' | iconSvgUrl }}" xlink:href=""></use>
                        </svg>
                    </td>
                    <td>
                        <svg style="{{chineseSupport.theme.light?'fill:'+chineseSupport.theme.light+';':''}}" aria-hidden="true">
                            <use ng-href="{{'check' | iconSvgUrl }}" xlink:href=""></use>
                        </svg>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="header" style="{{chineseSupport.theme.main?'color:'+chineseSupport.theme.main+';':''}}">第三方支持</div>
        <div class="third-party">
            <p>天藐汉化</p>
            <a href="">外部页面</a>
            <svg aria-hidden="true"><use ng-href="{{'open-in-new' | iconSvgUrl }}" xlink:href=""></use></svg>
        </div>
        <div class="third-party">
            <p>蒹葭汉化</p>
            <a href="">外部页面</a>
            <svg aria-hidden="true"><use ng-href="{{'open-in-new' | iconSvgUrl }}" xlink:href=""></use></svg>
        </div>
    </div>
</popup>
