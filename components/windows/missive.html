<window position="center" class="window-missive">
    <div class="window">
        <div class="window-exit-button" ng-click="cancel()">
            <div ng-include="'assets/images/exit.svg'"></div>
        </div>
        <div class="missive-header">
            <h1 class="font-myriad-keylol">{{missiveName}}</h1>
            <h3>{{missiveEnglishName}}</h3>
        </div>
        <div class="content">
            <article class="editor-style">
                <p bind-html-compile="header"></p>
                <p ng-if="isSpotlight">这篇文章将由立函时间起至 <u>{{startTime|amAdd: 14: "d"|amDateFormat: "YYYY-M-D HH:MM:SS"}}</u> 持续展示于上述场合。</p>
                <missive-quote ng-repeat="reason in reasons track by $index" reason-text="totalReasons[reason]" ></missive-quote>
                <p bind-html-compile="footer"></p>
            </article>
            <div class="content-footer">
                <span>公函编号：{{messageId|uppercase}}</span>
                <span>立函时间：{{startTime|amDateFormat: "YYYY-M-D HH:MM:SS"}}</span>
            </div>
        </div>
        <div class="missive-footer clearfix">
            <div class="administration">
                <h1 class="font-myriad-keylol">其乐职员团队</h1>
                <h3>Keylol Administration Office</h3>
            </div>
            <img src="assets/images/administration.png">
        </div>
    </div>
</window>
