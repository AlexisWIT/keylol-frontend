<div class="section-point-votes box-shadowed" ng-controller="PointVotesController">
    <div class="point-info clearfix">
        <div class="avatar-anchor">
            <img webp-src="{{point.AvatarImage |avatarUrl}}">
        </div>
        <div class="heading">
            <h1>{{utils.getPointFirstName(point)}}</h1>
            <h2>{{utils.getPointSecondName(point)}}</h2>
        </div>
    </div>
    <div class="reputation">
        <div class="reputation-info">
            <span>
                <span class="reputation-number" ng-class="{
                    awesome: point.votePercent >= 8,
                    good: point.votePercent >= 6 && point.votePercent < 8,
                    'not-bad': point.votePercent >= 4 && point.votePercent < 6,
                    bad: point.votePercent >= 2 && point.votePercent < 4,
                    terrible: point.votePercent < 2
                }">{{point.votePercent}}</span> / 10
            </span>
            <p class="total">{{point.totalEvaluate}} 篇评测</p>
        </div>
        <div>
            <div class="reputation-stat" ng-repeat="(stat, statCount) in point.VoteStats track by stat" ng-class="{active: stat === point.highlight}">
                <div class="left-content">
                    <svg xmlns="http://www.w3.org/2000/svg" class="reputation-circle" ng-repeat="circle in circles[$index] track by $index">
                        <circle cx="4" cy="6"></circle>
                    </svg>
                    <span ng-if="point.totalEvaluate">{{statCount / point.totalEvaluate * 100 | number: 0}}%</span>
                    <span ng-if="!point.totalEvaluate">0%</span>
                </div><!--
            --><div class="reputation-level" style="width: {{statCount / point.totalEvaluate * 100 }}px;"></div>
                <p>{{statCount}}</p>
            </div>
        </div>
    </div>
    <div class="external-links" ng-if="point.StoreLink">
        <a ng-href="{{point.StoreLink}}">Steam 商店</a><span class="divider">|</span><a ng-href="{{point.StoreLink | storeUrlToSteamDB}}">SteamDB</a>
    </div>
</div>
