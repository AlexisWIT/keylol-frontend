<div class="section-point-votes box-shadowed" ng-controller="PointVotesController">
    <div class="point-info clearfix">
        <div class="avatar-anchor">
            <img webp-src="{{point.AvatarImage |avatarUrl}}">
        </div>
        <div class="heading">
            <h1>{{utils.getPointFirstName(point)}}</h1>
            <h2>反恐精英{{utils.getPointSecondName(point)}}</h2>
        </div>
    </div>
    <div class="reputation">
        <div>
            <span>
                <span class="reputation-number" ng-class="{
                    awesome: point.votePercent >= 8,
                    good: point.votePercent >= 6 && point.votePercent < 8,
                    'not-bad': point.votePercent >= 4 && point.votePercent < 6,
                    bad: point.votePercent >= 2 && point.votePercent < 4,
                    terrible: point.votePercent < 2
                }">{{point.votePercent}}</span> / 10
            </span>
            <p>{{point.totalEvaluate}} 篇评测</p>
        </div>
        <div class="reputation-level" ng-repeat="stat in point.VoteStats">
            <div class="" style="width: {{stat / point.totalEvaluate * 100}}%;" ng-if="!point.noVotes"></div>
        </div>
    </div>
    <div class="external-links" ng-if="point.StoreLink">
        <a ng-href="{{point.StoreLink}}">Steam 商店</a><span class="divider">|</span><a ng-href="{{point.StoreLink | storeUrlToSteamDB}}">SteamDB</a>
    </div>
</div>
