<div class="section-point-votes box-shadowed" ng-controller="PointVotesController">
    <div class="point-name">{{point.mainName}}</div>
    <div class="reputation-level">
        <span class="reputation-number {{point.voteCircles[0].type}}">{{point.votePercent}}</span>
        <svg xmlns="http://www.w3.org/2000/svg" ng-repeat="voteCircle in point.voteCircles" class="reputation-circle {{voteCircle.type}}">
            <circle cx="3.5" cy="3.5" r="3.5"></circle>
        </svg>
    </div>
    <div class="positive-vs-negative">
        <div style="width: {{point.votePercent * 10}}%;" ng-if="!point.noVotes"></div>
        <div class="point-no-votes" ng-if="point.noVotes"></div>
    </div>
    <div class="clearfix">
        <div class="positive-text">
            <p>{{point.PositiveArticleCount}} 篇好评</p>
        </div>
        <div class="negative-text">
            <p>{{point.NegativeArticleCount}} 篇差评</p>
        </div>
    </div>
    <div class="external-links" ng-if="point.StoreLink">
        <a ng-href="{{point.StoreLink}}">Steam 商店</a><span class="divider">|</span><a ng-href="{{point.StoreLink | storeUrlToSteamDB}}">SteamDB</a>
    </div>
</div>
