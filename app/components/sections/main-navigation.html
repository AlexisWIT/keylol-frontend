<div class="section-main-navigation box-shadowed" ng-controller="MainNavigationController">
    <div ng-repeat="(type, points) in categories">
        <h1 class="labeled-heading">{{utils.getPointType(type)}}</h1>
        <ul>
            <li ng-repeat="point in points"><point-link id-code="point.IdCode" point-name="utils.getPointFirstName(point)" type="'point'"></point-link></li>
        </ul>
    </div>
</div>
