<div class="point-title" ng-repeat="point in pointArray"
     ng-class="{selected: point.selected}" ng-click="selectPoint($index)">「{{point.title|maxLength: 10}}」</div>
<input type="text" placeholder="{{pointArray.length ? '' : placeholder}}" ng-class="{'has-placeholder': !pointArray.length}"
       class="input" popup="showSelector" ng-model="data">
