<div class="point-title" ng-repeat="point in pointArray"
     ng-class="{selected: point.selected}" capture-click="selectPoint($index, $event)">「{{point.title|maxLength: 10}}」</div>
<input type="text" placeholder="{{placeholder}}" ng-class="{'has-placeholder': hasPlaceholder}"
       class="input" popup="showSelector" ng-model="data">
